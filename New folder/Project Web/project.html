<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: white;
        }
        .header {
            position: relative;
            background: url('https://winecountry-media.s3.amazonaws.com/wp-content/uploads/2022/04/11191437/Altisima-1880x880-1.jpg') no-repeat center center;
            background-size: cover;
            height: 95vh; 
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 20px;
            position: relative;
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); 
            padding: 15px 0;
            text-align: right;
            z-index: 100;
        }
        nav a {
            color: white; 
            font-weight: bold;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .reservation-btn {
            background-color: #d90000;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-left: 20px;
        }
        .content {
            text-align: center; 
            position: absolute;
            left: 50%; 
            top: 39%; 
            transform: translate(-50%, -50%); 
            text-align: center;
        }
        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 60px;
            color: #d90000; 
            margin: 0;
        }
        .content h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px; 
            color: #ff0d00; 
        }
        .spicy-title {
            position: absolute;
            top: 10%;
            left: 5%;
        }
        .spicy-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px;
            margin: 0;
        }
        .spicy-title p {
            font-size: 24px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            background-color: #d90000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="menu.html">Menu</a>
        <a href="contactus.html">Contact Us</a>
        <a href="reservation.html" class="reservation-btn">Reservation</a>
    </nav>
    <div class="header">
        <div class="spicy-title">
            <h1>Spicy</h1>
            <p>Food & Drinks</p>
        </div>
        <div class="content">
            <h2>HELLO GUYS</h2>
            <h1>Welcome to Spicy</h1>
            <div class="buttons">
                <a href="reservation.html">Reservation</a>
                <a href="menu.html">Open Menu</a>
            </div>
        </div>
    </div>
</body>
</html>
